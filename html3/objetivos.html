<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Content Security Policy: includes reporting endpoints -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; connect-src 'self' https:; report-uri https://example.com/csp-report; report-to csp-endpoint;">
  <!-- Report-To header meta for reporting endpoint -->
  <meta http-equiv="Report-To" content='{"group":"csp-endpoint","max_age":10886400,"endpoints":[{"url":"https://example.com/csp-report"}],"include_subdomains":true}'>
  <title>Objetivos</title>
</head>
<body>
  <h1>Objetivos</h1>
  <p>Contenido de los objetivos...</p>
</body>
</html>
